{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
    <h1>Вход в систему</h1>

    {% if error %}
        <div style="color: red; background-color: #ffe6e6; padding: 10px; 
                    border: 1px solid #ff9999; border-radius: 5px; margin: 10px 0;">
            <strong>Ошибка:</strong> {{ error }}
        </div>
    {% endif %}

    <form action="/lab8/login" method="post">
        <div>
            <label>
                Логин: <input type="text" name="login">
            </label>
        </div>

        <div>
            <label>
                Пароль: <input type="password" name="password">
            </label>
        </div>

        <button type="submit">Вход</button>
    </form>
    
{% endblock %}
