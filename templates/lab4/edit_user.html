{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    <h1>Редактирование данных</h1>
    
    <form method="post">
        <div>
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" value="{{ login_value }}" required>
        </div>
        
        <div>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" value="{{ name_value }}" required>
        </div>
        
        <div>
            <label for="gender">Пол:</label>
            <select id="gender" name="gender">
                <option value="Не указан" {{ 'selected' if gender_value == 'Не указан' }}>Не указан</option>
                <option value="Мужской" {{ 'selected' if gender_value == 'Мужской' }}>Мужской</option>
                <option value="Женский" {{ 'selected' if gender_value == 'Женский' }}>Женский</option>
            </select>
        </div>
        
        <div>
            <label for="password">Новый пароль (оставьте пустым, если не хотите менять):</label>
            <input type="password" id="password" name="password">
        </div>
        
        <div>
            <label for="confirm_password">Подтверждение нового пароля:</label>
            <input type="password" id="confirm_password" name="confirm_password">
        </div>
        
        {% if error %}
            <div style="color: red; font-weight: bold; margin: 15px 0; padding: 10px; 
                       background-color: #ffe6e6; border: 1px solid red; border-radius: 5px;">
                {{ error }}
            </div>
        {% endif %}
        
        {% if success %}
            <div style="color: green; font-weight: bold; margin: 15px 0; padding: 10px; 
                       background-color: #e6ffe6; border: 1px solid green; border-radius: 5px;">
                {{ success }}
            </div>
        {% endif %}
        
        <div>
            <button type="submit">Сохранить изменения</button>
            <button type="reset">Сбросить</button>
            <a href="/lab4/users" style="margin-left: 15px;">Отмена</a>
        </div>
    </form>
{% endblock %}
