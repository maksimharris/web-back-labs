{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static',filename='lab7/main.js') }}"></script>
<style>
    .modal {
        display: none;
        z-index: 100;
        box-shadow: 3px 3px 5px black;
        background: white;
        width: 400px;
        left: 50%;
        top: 220px;
        margin-left: -200px;
        position: absolute;
        padding: 20px;
        border-radius: 5px;
    }
    .error-message {
        color: red;
        font-size: 12px;
        margin-top: 5px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    button {
        margin: 5px;
        padding: 5px 10px;
        cursor: pointer;
    }
    label {
        display: block;
        margin: 10px 0;
    }
    input, textarea {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
    }
    textarea {
        height: 100px;
        resize: vertical;
    }
</style>
{% endblock %}

{% block main %}
    <h1>Список фильмов</h1>
    <table>
        <thead>
            <tr>
                <th>Оригинальное название</th>
                <th>Русское название</th>
                <th>Год</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>
    
    <div>
        <button onclick="addFilm()">Добавить фильм</button>
    </div>
    
    <div class="modal">
        <input type="hidden" id="id">
        
        <label>
            Название фильма на русском:
            <input type="text" id="title-ru">
        </label>
        
        <label>
            Название фильма на оригинальном языке:
            <i>(если фильм русский, то оставьте пустым)</i>
            <input type="text" id="title">
        </label>
        
        <label>
            Год выпуска:
            <input type="number" id="year" min="1888" max="2024">
        </label>
        
        <label>
            Описание:
            <textarea id="description"></textarea>
            <div id="description-error" class="error-message"></div>
        </label>
        
        <button onclick="sendFilm()">OK</button>
        <button onclick="cancel()">Отмена</button>
    </div>
{% endblock %}
