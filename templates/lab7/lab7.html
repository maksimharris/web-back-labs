{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}
{% block script %}
<script src = "{{ url_for('static',filename='lab7/main.js') }}"></script>
<style>
    .modal{
        display: none;
        z-index:100;
        box-shadow: 3px 3px 5px black;
        background: white;
        width: 400px;
        left:50%;
        top: 220px;
        margin-left: -200px;
        position:absolute;
        padding: 20px;
    }
    .error-message{
        color:red;
    }
    /* Стили для таблицы */
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }
    th {
        background-color: #f5f5f5;
        font-weight: bold;
    }
    .original-title {
        font-style: italic;
        color: #666;
        font-size: 0.9em;
    }
</style>
{% endblock %}
{% block main %}
    <h1>Список фильмов</h1>
    <table>
        <thead>
            <tr>
                <th>Русское название</th>
                <th>Оригинальное название</th>
                <th>Год</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id = 'film-list'></tbody>
    </table>
    <script>
        fillFilmList();
    </script>
    <div>
        <button onclick = "addFilm()">Добавить фильм</button>
    </div>
    <div class="modal">
        <input type="hidden" id="id">
        <label>
            Название фильма на русском:
            <input type="text" id="title-ru">
        </label><br>

        <label>
            Название фильма на оригинальном языке:
            <i>(если фильм русский, то оставьте пустым)</i>
            <input type="text" id="title">
        </label><br>
        
        <label>
            Год выпуска:
            <input type="number" id="year">
        </label><br>

        <label>
            Описание:
            <textarea id="description"></textarea>
            <div id="description-error" class="error-message"></div>
        </label><br>

        <button onclick="sendFilm()">OK</button>
        <button onclick = "cancel()">Отмена</button>
    </div>
{% endblock %}
