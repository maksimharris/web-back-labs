{% extends "base.html" %}
{% block lab %}Список машин{% endblock %}
{% block main %}
<h1>Машины (21 штука)</h1>
<div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: space-around;">
    {% for car in cars %}
    <div style="width: 200px; border: 1px solid #ccc; padding: 10px; text-align: center;">
        <h3 style="margin: 5px 0;">{{ car.name }}</h3>
        <img src="{{ url_for('static', filename=car.image) }}" alt="{{ car.name }}" style="width: 150px; height: auto;">
        <p style="word-wrap: break-word; max-width: 150px; margin: 5px auto;">{{ car.description }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
